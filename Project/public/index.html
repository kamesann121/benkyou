<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>全教科勉強-相対性理論について</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <aside class="left-panel" id="shopPanel">
      <button class="shop-toggle" id="shopToggle" aria-expanded="true">
        <span class="shop-icon">🛒</span>
        <span class="shop-label">SHOP</span>
      </button>

      <div class="shop-body" id="shopBody" aria-hidden="false">
        <h3>ショップ</h3>
        <div class="balance">Gold: <span id="gold">0</span></div>
        <div class="shop-list" id="shopList"></div>
      </div>
    </aside>

    <section class="center-panel">
      <header class="game-header">
        <h1>ミネラル採掘</h1>
        <div class="totals">
          <div class="totals-inner">
            Total: <span id="total">0</span>
            <span class="slash">/</span>
            Spent: <span id="spent">0</span>
          </div>
          <div class="gold-large">Gold: <span id="goldTop">0</span></div>
        </div>
      </header>

      <div class="mineral-area" id="mineralArea" tabindex="0">
        <img src="assets/images/mineral.png" id="mineralImg" alt="mineral" />
        <button id="tapBtn" class="tap-btn">TAP</button>
      </div>

      <div class="stats">
        <div>Combo: <span id="combo">0</span></div>
        <div>CPS: <span id="cps">0</span></div>
      </div>

      <section class="ranking" id="ranking">
        <h3>現在のランキング（オンラインのみ）</h3>
        <ol id="rankList"></ol>
      </section>
    </section>

    <aside class="right-panel">
      <div class="top-controls">
        <div class="chat-header">
          <input id="name" placeholder="名前(任意)" />
          <select id="iconSelect" title="アイコンを選択"></select>
          <input id="iconUpload" type="file" accept="image/*" />
          <button id="setName" class="round-btn">Set</button>
        </div>

        <div class="tab-controls">
          <button class="tab-btn active" data-tab="chatTab">Chat</button>
          <button class="tab-btn" data-tab="inventoryTab">Inventory</button>
          <button class="tab-btn" data-tab="presenceTab">Online</button>
        </div>
      </div>

      <div class="panel-body">
        <div id="chatTab" class="tab active">
          <div class="messages" id="messages" role="log" aria-live="polite"></div>
          <form id="chatForm" class="chat-form">
            <input id="msg" autocomplete="off" placeholder="メッセージを入力" />
            <button type="submit">送信</button>
          </form>
        </div>

        <div id="inventoryTab" class="tab">
          <div class="inventory-header">
            <div>Gold: <strong id="invGold">0</strong></div>
            <div><button id="openInventoryBtn">Open Inventory</button></div>
          </div>
          <div class="inventory-list" id="inventoryList"></div>
        </div>

        <div id="presenceTab" class="tab">
          <div class="presence" id="presence">
            <h4>オンライン</h4>
            <ul id="presenceList"></ul>
          </div>
        </div>
      </div>
    </aside>
  </main>

  <div id="toastContainer" aria-live="polite"></div>

  <!-- Inventory Modal -->
  <div id="inventoryModal" class="modal" aria-hidden="true">
    <div class="modal-inner inventory-modal-inner">
      <h3>Inventory</h3>
      <div class="inv-columns">
        <div class="inv-left">
          <h4>Your Items</h4>
          <ul id="invItemsList" class="inv-items"></ul>
        </div>
        <div class="inv-right">
          <h4>Selected Item</h4>
          <div id="invItemDetail" class="inv-detail">選択してください</div>
          <div class="inv-actions">
            <button id="equipBtn">Equip</button>
            <button id="addToFuseBtn">Add to Fuse</button>
            <button id="sellBtn">Sell</button>
          </div>

          <h4 style="margin-top:12px">Fusion Queue (2 slots)</h4>
          <div id="fuseSlots" class="fuse-slots">
            <div class="fuse-slot" data-slot="0">Empty</div>
            <div class="fuse-slot" data-slot="1">Empty</div>
          </div>

          <div class="fuse-preview" id="fusePreview" style="margin-top:10px">
            <div>合体予想出力: <span id="previewOutput">—</span></div>
            <div>合体コスト: <strong id="previewCost">—</strong></div>
            <div style="margin-top:8px" class="fuse-actions">
              <button id="doFuseBtn">Fuse</button>
              <button id="clearFuseBtn">Clear</button>
            </div>
          </div>

        </div>
      </div>

      <div style="margin-top:12px;text-align:right">
        <button id="closeInventoryBtn">Close</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
