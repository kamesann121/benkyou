<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>全教科勉強:相対性理論について</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <aside class="left-panel" id="shopPanel">
      <button class="shop-toggle" id="shopToggle" aria-expanded="true">
        <span class="shop-icon">🛒</span>
        <span class="shop-label">SHOP</span>
      </button>

      <div class="shop-body" id="shopBody" aria-hidden="false">
        <h3>ショップ</h3>
        <div class="balance">Gold: <span id="gold">0</span></div>
        <div class="shop-list" id="shopList"></div>
      </div>
    </aside>

    <section class="center-panel">
      <header class="game-header">
        <h1>ミネラル採掘</h1>
        <div class="totals">
          <div class="totals-inner">
            Total: <span id="total">0</span>
            <span class="slash">/</span>
            Spent: <span id="spent">0</span>
          </div>
          <div class="gold-large">Gold: <span id="goldTop">0</span></div>
        </div>
      </header>

      <div class="mineral-area" id="mineralArea" tabindex="0">
        <img src="assets/images/mineral.png" id="mineralImg" alt="mineral" />
        <button id="tapBtn" class="tap-btn">TAP</button>
      </div>

      <div class="stats">
        <div>Combo: <span id="combo">0</span></div>
        <div>CPS: <span id="cps">0</span></div>
      </div>

      <section class="ranking" id="ranking">
        <h3>現在のランキング（オンラインのみ）</h3>
        <ol id="rankList"></ol>
      </section>
    </section>

    <aside class="right-panel">
      <div class="chat-header">
        <input id="name" placeholder="名前(任意)" />
        <select id="iconSelect" title="アイコンを選択"></select>
        <input id="iconUpload" type="file" accept="image/*" />
        <button id="setName">Set</button>
      </div>

      <div class="messages" id="messages" role="log" aria-live="polite"></div>

      <form id="chatForm" class="chat-form">
        <input id="msg" autocomplete="off" placeholder="メッセージを入力" />
        <button type="submit">送信</button>
      </form>

      <div class="presence" id="presence">
        <h4>オンライン</h4>
        <ul id="presenceList"></ul>
      </div>
    </aside>
  </main>

  <div id="toastContainer" aria-live="polite"></div>

  <!-- Gift modal (hidden) -->
  <div id="giftModal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <h3>ギフトを送る</h3>
      <label>送る相手（オンライン一覧から選択、または名前を入力）</label>
      <select id="giftRecipientSelect"></select>
      <div style="margin-top:8px;">
        <label>もしくは名前入力</label>
        <input id="giftRecipientName" placeholder="相手のニックネーム" />
      </div>
      <div style="margin-top:8px;">
        <label>ギフト内容</label>
        <select id="giftType">
          <option value="item">Item</option>
          <option value="gold">Gold</option>
        </select>
        <select id="giftItemSelect" style="margin-left:8px"></select>
        <input id="giftGoldAmount" type="number" min="1" value="50" style="width:100px;margin-left:8px;display:none" />
      </div>
      <div class="modal-actions" style="margin-top:12px">
        <button id="giftCancel">キャンセル</button>
        <button id="giftSend">送る</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
