<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>全教科勉強</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <aside class="left-panel" id="shopPanel">
      <button class="shop-toggle" id="shopToggle" aria-expanded="true">
        <span class="shop-icon">🛒</span>
        <span class="shop-label">SHOP</span>
      </button>

      <div class="shop-body" id="shopBody" aria-hidden="false">
        <h3>ショップ</h3>
        <div class="balance">Gold: <span id="gold">0</span></div>
        <div class="shop-list" id="shopList"></div>
      </div>
    </aside>

    <section class="center-panel">
      <header class="game-header">
        <h1>ミネラル採掘</h1>
        <div class="totals">
          Total: <span id="total">0</span> / Spent: <span id="spent">0</span>
        </div>
      </header>

      <div class="mineral-area" id="mineralArea" tabindex="0">
        <img src="assets/images/mineral.png" id="mineralImg" alt="mineral" />
        <button id="tapBtn" class="tap-btn">TAP</button>
      </div>

      <div class="stats">
        <div>Combo: <span id="combo">0</span></div>
        <div>CPS: <span id="cps">0</span></div>
      </div>

      <section class="ranking" id="ranking">
        <h3>現在のランキング</h3>
        <ol id="rankList"></ol>
      </section>
    </section>

    <aside class="right-panel">
      <div class="chat-header">
        <input id="name" placeholder="名前(任意)" />
        <select id="iconSelect" title="アイコンを選択"></select>
        <button id="setName">Set</button>
      </div>

      <div class="messages" id="messages"></div>

      <form id="chatForm" class="chat-form">
        <input id="msg" autocomplete="off" placeholder="メッセージを入力" />
        <button type="submit">送信</button>
      </form>

      <div class="presence" id="presence">
        <h4>オンライン</h4>
        <ul id="presenceList"></ul>
      </div>
    </aside>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
